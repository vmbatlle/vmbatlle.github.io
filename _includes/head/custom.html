{% include base_path %}

<!-- start custom head snippets -->
{% for icon_size in site.favicon %}
<link rel="apple-touch-icon" sizes="{{ icon_size | first }}" href="{{ icon_size | last }}">
{% endfor %}
{% for icon_size in site.favicon %}
<link rel="icon" type="image/png" href="{{ icon_size | last }}" sizes="{{ icon_size | first }}">
{% endfor %}

<meta name="msapplication-TileColor" content="#000000">
